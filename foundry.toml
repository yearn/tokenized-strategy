[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc = "0.8.18"

remappings = [
    'forge-std/=lib/forge-std/src/',
    '@openzeppelin/=lib/openzeppelin-contracts/',
]
fs_permissions = [{ access = "read", path = "./"}]

[fuzz]
runs = 10000
max_test_rejects = 100000

